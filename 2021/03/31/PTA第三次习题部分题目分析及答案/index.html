<p>第四题（胎压监测）</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta"># <span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> a[<span class="number">5</span>];</span><br><span class="line">	<span class="keyword">int</span> min,x;</span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">&quot;%d%d%d%d&quot;</span>,&amp;a[<span class="number">0</span>],&amp;a[<span class="number">1</span>],&amp;a[<span class="number">2</span>],&amp;a[<span class="number">3</span>]);</span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">&quot;%d%d&quot;</span>,&amp;min,&amp;x);</span><br><span class="line">	<span class="keyword">int</span> max=a[<span class="number">0</span>];</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;<span class="number">4</span>;i++)&#123;</span><br><span class="line">		<span class="keyword">if</span>(max&lt;a[i])&#123;</span><br><span class="line">			max = a[i];</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">int</span> num=<span class="number">0</span>;<span class="comment">//故障数</span></span><br><span class="line">	<span class="keyword">int</span> index = <span class="number">0</span>; <span class="comment">//轮胎号</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;<span class="number">4</span>;i++)&#123;</span><br><span class="line">		<span class="keyword">if</span>(max-a[i]&gt;x||a[i]&lt;min)&#123;</span><br><span class="line">			num++;</span><br><span class="line">			index=i;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">if</span>(num==<span class="number">0</span>)&#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;Normal&quot;</span>);</span><br><span class="line">	&#125; </span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">if</span>(num==<span class="number">1</span>)&#123;</span><br><span class="line">        </span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;Warning: please check #%d!&quot;</span>,index+<span class="number">1</span>);</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">if</span>(num&gt;=<span class="number">2</span>)&#123; </span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;Warning: please check all the tires!&quot;</span>);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125; </span><br></pre></td></tr></table></figure>



<p>第五题（前世档案）</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;math.h&gt;</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> num,people,i,j,n;</span><br><span class="line">	<span class="keyword">char</span> c;</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">&quot;%d%d&quot;</span>,&amp;num,&amp;people);</span><br><span class="line">    n=num;</span><br><span class="line">    c=getchar();</span><br><span class="line">    <span class="keyword">int</span> p[people];</span><br><span class="line">    <span class="keyword">for</span>(i=<span class="number">0</span>;i&lt;people;i++)</span><br><span class="line">        p[i]=<span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span>(i=<span class="number">0</span>;i&lt;people;i++)&#123;</span><br><span class="line">    	n=num;</span><br><span class="line">    	p[i]=<span class="built_in">pow</span>(<span class="number">2</span>,num);</span><br><span class="line">        <span class="keyword">for</span>(j=<span class="number">0</span>;j&lt;num;j++,n--)&#123;</span><br><span class="line">        	c=getchar();</span><br><span class="line">            <span class="keyword">if</span>(c==<span class="string">&#x27;y&#x27;</span>)&#123;</span><br><span class="line">                p[i]-=<span class="built_in">pow</span>(<span class="number">2</span>,n<span class="number">-1</span>);</span><br><span class="line">      		&#125;</span><br><span class="line">      		 </span><br><span class="line">        &#125;getchar();</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(i=<span class="number">0</span>;i&lt;people;i++)&#123;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;%d&quot;</span>,p[i]);</span><br><span class="line">	<span class="keyword">if</span>(i&lt;people)</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;\n&quot;</span>);	</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">&#125; </span><br></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;math.h&gt;</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="keyword">float</span> a,b,c,m;</span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">&quot;%g%g%g&quot;</span>,&amp;a,&amp;b,&amp;c);</span><br><span class="line">	<span class="keyword">if</span>(a==<span class="number">0</span>)&#123;</span><br><span class="line">		<span class="keyword">if</span>(b!=<span class="number">0</span>)&#123;</span><br><span class="line">			<span class="keyword">if</span>(c!=<span class="number">0</span>)</span><br><span class="line">		     <span class="built_in">printf</span>(<span class="string">&quot;x = %g&quot;</span>,-(c/b));</span><br><span class="line">		    <span class="keyword">else</span> </span><br><span class="line">		     <span class="built_in">printf</span>(<span class="string">&quot;x = 0&quot;</span>);</span><br><span class="line">		&#125;<span class="keyword">else</span> <span class="keyword">if</span>(b==<span class="number">0</span>&amp;&amp;c!=<span class="number">0</span>)</span><br><span class="line">		  <span class="built_in">printf</span>(<span class="string">&quot;无解&quot;</span>);</span><br><span class="line">		<span class="keyword">else</span> </span><br><span class="line">		  <span class="built_in">printf</span>(<span class="string">&quot;无穷多解&quot;</span>);</span><br><span class="line">	&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">		m=b*b<span class="number">-4</span>*a*c;</span><br><span class="line">		<span class="keyword">if</span>(m==<span class="number">0</span>)&#123;</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">&quot;x1 = x2 = %g&quot;</span>,-b+<span class="built_in">sqrt</span>(m)/(<span class="number">2</span>*a));</span><br><span class="line">        &#125;<span class="keyword">else</span> <span class="keyword">if</span>(<span class="built_in">fabs</span>(b*b<span class="number">-4</span>*a*c)&lt;<span class="number">1e-6</span>)&#123;</span><br><span class="line">  			<span class="built_in">printf</span>(<span class="string">&quot;x1 = x2 = %.1f&quot;</span>,(-b+<span class="built_in">sqrt</span>(m))/(<span class="number">2</span>*a));</span><br><span class="line">  		&#125;<span class="keyword">else</span> <span class="keyword">if</span>(m&gt;<span class="number">0</span>)&#123;</span><br><span class="line">            <span class="keyword">if</span>(<span class="built_in">fabs</span>((-b+(<span class="built_in">sqrt</span>(m))))&lt;<span class="number">1e-6</span>)</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">&quot;x1 = 0, x2 = %g&quot;</span>,(-b-<span class="built_in">sqrt</span>(m))/(<span class="number">2</span>*a));</span><br><span class="line">            <span class="keyword">else</span></span><br><span class="line">			<span class="built_in">printf</span>(<span class="string">&quot;x1 = %g, x2 = %g&quot;</span>,(-b+<span class="built_in">sqrt</span>(m))/(<span class="number">2</span>*a),(-b-<span class="built_in">sqrt</span>(m))/(<span class="number">2</span>*a));</span><br><span class="line">		&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">            <span class="keyword">if</span>(a&lt;<span class="number">0</span>)&#123;</span><br><span class="line">   			 	<span class="keyword">if</span>(b==<span class="number">0</span>)</span><br><span class="line">   			 	<span class="built_in">printf</span>(<span class="string">&quot;x1 = %g%gi, x2 = %g+%gi&quot;</span>,(b)/(<span class="number">2</span>*a),<span class="built_in">sqrt</span>(-m)/(<span class="number">2</span>*a),(b)/(<span class="number">2</span>*a),-<span class="built_in">sqrt</span>(-m)/(<span class="number">2</span>*a));</span><br><span class="line">   			 	<span class="keyword">else</span></span><br><span class="line">        	 	<span class="built_in">printf</span>(<span class="string">&quot;x1 = %g%gi, x2 = %g+%gi&quot;</span>,(-b)/(<span class="number">2</span>*a),<span class="built_in">sqrt</span>(-m)/(<span class="number">2</span>*a),(-b)/( <!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>
